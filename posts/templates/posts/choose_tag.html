{% extends 'base.html' %}

{% block title %}
    Tags
{% endblock %}

{% block content_title %}
    Tags
{% endblock %}

{% block content %}

    {% for tag in tags %}
        <p>
            <a href="{{ url_for('posts.save_tag', slug=tag.slug, post=post_title) }}"><span class="label label-primary">{{ tag.name }}</span></a>
        </p>
    {% endfor %}

{% endblock %}
