{% extends 'base.html' %}

{% block title %}
    Tags
{% endblock %}

{% block content_title %}
    Tags
{% endblock %}

{% block content %}

    {% for tag in tags %}
        <p>
            <a href="{{ url_for('posts.tag_detail', slug=tag.slug) }}"><span class="label label-primary">{{ tag.name }}</span></a>
        </p>
    {% endfor %}

{% endblock %}
